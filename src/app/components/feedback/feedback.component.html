<div class="feedbackIntroWrapper">
    <div class="feedbackIntroContentWrapper">
        <h1>Getuigenissen</h1>
        <h2>Geloof vooral onze tevreden klanten</h2>
    </div>
</div>
<div class="feedbackWrapper">
  <div class="feedback" *ngFor="let item of feedbackItems">
    <h2>{{item.title}}</h2>
    <span>
      <i class="material-icons">date_range</i>
      {{item.date | date:"dd/MM/yyyy" }}</span>
    <p [innerHTML]="item.content">
    </p>
    
  </div>
</div>
