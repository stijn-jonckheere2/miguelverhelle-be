<app-loader></app-loader>

<div class="portfolioIntroWrapper">
    <div class="portfolioIntroContentWrapper">
        <h1>Portfolio</h1>
        <h2>Neem een kijkje naar onze recentste werken</h2>
    </div>
</div>
<div class="portfolioFilterWrapper">
    <select #filter class="portfolioSelector" (change)="addFilter($event.target.value)" ([value])="filterDefaultValue">
        <option [value]="filterDefaultValue">Voeg filters toe</option>
        <option *ngFor="let filter of portfolioCategories | enumToArray" [value]="filter">{{ filter }}</option>
    </select>
    <div class="portfolioFilters">
        <span *ngFor="let activeFilter of activeFilters" (click)="removeFilter(activeFilter)">{{ activeFilter }}</span>
    </div>
</div>
<div class="portfolioWrapper">
    <div class="row">
        <div class="column">
            <ng-container *ngFor="let port of columnOneImages">
                <div (click)="setActiveImage(port)">
                    <div>
                        <img src="{{ port.src }}" style="width:100%">
                        <p>{{ port.title }}</p>
                        <img class="portfolioOverlay" src="/assets/images/background/overlay.png" />
                    </div>
                </div>
            </ng-container>
        </div>
        <div class="column">
            <ng-container *ngFor="let port of columnTwoImages">
                <div (click)="setActiveImage(port)">
                    <div>
                        <img src="{{ port.src }}" style="width:100%">
                        <p>{{ port.title }}</p>
                        <img class="portfolioOverlay" src="/assets/images/background/overlay.png" />
                    </div>
                </div>
            </ng-container>
        </div>
        <div class="column">
            <ng-container *ngFor="let port of columnThreeImages">
                <div (click)="setActiveImage(port)">
                    <div>
                        <img src="{{ port.src }}" style="width:100%">
                        <p>{{ port.title }}</p>
                        <img class="portfolioOverlay" src="/assets/images/background/overlay.png" />

                    </div>
                </div>
            </ng-container>
        </div>
        <div class="column">
            <ng-container *ngFor="let port of columnFourImages">
                <div (click)="setActiveImage(port)">
                    <div>
                        <img src="{{ port.src }}" style="width:100%">
                        <p>{{ port.title }}</p>
                        <img class="portfolioOverlay" src="/assets/images/background/overlay.png" />
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>

<div class="portfolioImageOverlayWrapper" *ngIf="activeImage" (click)="resetActiveImage()">
    <div class="portfolioImageOverlay">
        <div class="overlayImage" [ngStyle]="{ 'background-image': 'url(' + activeImage.src + ')' }" (click)="blockResetImage($event)"></div>
        <div class="overlayContent" (click)="blockResetImage($event)">
            <h2>{{ activeImage.title }}</h2>
            <p>{{ activeImage.description }}</p>
        </div>
        <i class="material-icons">clear</i>
    </div>
</div>
